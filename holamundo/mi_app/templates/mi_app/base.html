<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    
    <!-- Fuente Poppins de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1b1b1b;
            color: #ffffff;
        }

        /* NAVBAR */
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            box-shadow: 0px 4px 8px rgba(255, 75, 43, 0.3);
            transform: scale(1.1);
        }

        /* BREADCRUMB */
        .breadcrumb-container {
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .breadcrumb-container a {
            color: #ff416c;
            text-decoration: none;
        }

        .breadcrumb-container a:hover {
            text-decoration: underline;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1, h2 {
            color: #ff416c;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* BOTONES */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transform: scale(1.1);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }

        .close:hover {
            color: red;
        }

        /* FORMULARIOS */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-container button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            transform: scale(1.05);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li><a href="{% url 'acercade' %}">Acerca de</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
        </ul>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb-container">
        <a href="{% url 'inicio' %}">Inicio</a> &gt;
        {% block breadcrumb %}{% endblock %}
    </div>

    <div class="container">
        {% block content %}
        <h1>Bienvenido a Mi Proyecto Django</h1>
        <p>Explora nuestras funcionalidades y descubre todo lo que tenemos para ti.</p>
        <a href="{% url 'inicio' %}" class="btn">Ir a Inicio</a>
        {% endblock %}
    </div>

    <footer>
        Â© 2025 Mi Proyecto Django
    </footer>

</body>
</html>
